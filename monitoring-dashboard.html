<script>
  function updateWeather() {
      // Replace 'YOUR_API_KEY' with your OpenWeatherMap API key
      var apiKey = '0a066ad83829648bfeb7bdff3353c77e';
      var city = 'General Santos'; // Replace with your desired city

      var apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => { 
          document.getElementById('city').textContent = data.name;
          document.getElementById('temperature').textContent = data.main.temp + '°C';
          document.getElementById('minTemp').textContent = data.main.temp_min + '°C';
          document.getElementById('maxTemp').textContent = data.main.temp_max + '°C';
          document.getElementById('weatherSummary').textContent = data.weather[0].description;
        })
        .catch(error => console.error('Error fetching weather data:', error));
  }
  function updateClock() {
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();

    var timeString = formatTime(hours, minutes, seconds);

    var dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    var dateString = now.toLocaleDateString('en-US', dateOptions);

    document.querySelector('.time-VxR').textContent = timeString;
    document.querySelector('.date-zuB').textContent = dateString;
  }

  function formatTime(hours, minutes, seconds) {
    var period = (hours >= 12) ? 'PM' : 'AM';
    hours = (hours % 12) || 12;
    return hours + ':' + (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds + ' ' + period;
  }
  function signOut() {
    // You can add any sign-out logic here if needed

    // Redirect to the login page after signing out
    window.location.href = "log-in-interface.html"; // Replace "login.html" with the actual filename or path of the login page
  }
  function manage() {

  }
  function DataExport() {
    window.location.href = "monitoring-data-export.html";
  }

  // Update the clock every second
  setInterval(updateClock, 1000);

  // Update the weather every 10 minutes (600,000 milliseconds)
  setInterval(updateWeather, 600000);

  // Initial calls to display time, date, and weather immediately
  updateClock();
  updateWeather();
